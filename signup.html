    <section class="form-section">
        <form method="POST" action="https://formspree.io/f/xjvqqolj" class="signup-form">

            <label for="fname">Full Name</label>
            <input id="fname" name="first_name" type="text" required class="text-input">

            <input id="lname" name="last_name" type="text" required class="text-input">

            <br>
            <textarea id="message" name="message" required class="custom-textarea"></textarea>

            <br>
            <label for="road">Existing Chimney</label>
            <input type="radio" id="road" name="Chimney_status" value="Existing Chimney" required>
            <label for="trail">No Chimney</label>
            <input type="radio" id="trail" name="Chimney_status" value="No Chimney" required>

            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        
            <input class="join-button" type="submit" value="Submit">

        </form>
